<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link href="styles.css">
    <title>February 2024 ME Review Materials</title>
    <style>
        html {
            margin:0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(
                115deg,
                #000,
                #aaa,
                #888
            );
            font-size: 20px;
        }
        
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
        }

        .category-container {
            display: flex;
            flex-direction: column;
            background: linear-gradient(
                115deg,
                #000,
                #aaa,
                #888
            );
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 90vw;
        }

        .category-container > h2 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        section {
            padding-top: 5%;
        }

        h1 {
            color: white;
        }

        h2 {
            font-size: 1.3rem;
        }
        a {
            text-decoration: none;
        }
        .form-button {
            border-radius: 10%;
            width: 40%;
            display:flex;
            padding-top: 5%;
            margin-top: 5px;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 0.5rem;
            border: 1px solid;
            background: linear-gradient(
                150deg,
                #333,
                #ddd,
                #111
            );
        }
        .form-button:hover {
            background-color: green;
            transform: scale(1.2);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <nav>
            <h1>February 2024 ME Review Materials @ Google Forms</h1>
        </nav>
        <div class="main-container">
            <section class="category-container">
                <a
                href="https://ngrjrcj.github.io/MESL"
                target="_blank"
                class="form-button">
                    <h3>Mathematics, Economics, Sciences and Laws</h3>
                </a>
            </section>
            <section class="category-container">
                <a
                href="https://ngrjrcj.github.io/PIPE"
                target="_blank"
                class="form-button">
                    <h3>Power and Industrial Plant Engineering</h3>
                </a>
            </section>
            <section class="category-container">
                <a
                href="https://ngrjrcj.github.io/MDSP"
                target="_blank"
                class="form-button">
                    <h3>Machine Design and Shop Practice</h3>
                </a>
            </section>
        </div>
        <footer>
            <i>Created by <a 
                href="https://ngrjrcj.github.io/"
                target="_blank">ngrJrcJ</a> for February 2024 ME Licensure Examinees</i>
        </footer>
    </div>
</body>
</html>
